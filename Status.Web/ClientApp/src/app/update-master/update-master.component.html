<div>
  <div class="row">
    <app-create-update (postUpdateEvent) = "onPost($event)"></app-create-update>
  </div>
  <div class="row" *ngFor="let update of updates">
    <app-update-detail [update] = "update"></app-update-detail>
  </div>
  <div class="row">
    <button (click)="loadUpdates()">Load more</button>
  </div>
</div>
