<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="picture">Profile Picture</label>
    <input type="file" formControlName="profilePic" class="form-control" (change)="onFileChange($event)" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.profilePic.errors}"/>
    <div *ngIf="submitted && registerForm.controls.profilePic.errors" class="invalid-feedback">      
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors}"/>
    <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors}"/>
      <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
      </div>
  </div>
  <input type="submit"/>
</form>
<a routerLink="/login">Already have an account? Login</a>
